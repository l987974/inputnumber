<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- 加载 React。-->
		  <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
		  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			 class InputNumber extends React.Component {
			   constructor(props) {
			     super(props);
			     this.state = {
			       value: 'aaa',
			       defaultValue: 'defaultValue',
			     };
			   }
			   componentWillReceiveProps(nextProps){
			         this.setState({
			             value: nextProps.value,
			           defaultValue: nextProps.defaultValue
			         })
			     }
			   _onChange(evt){
			         this.props.onChange(evt)
			     }
			   render() {
			     return (
			       <div>
			         <input  value={this.state.value} style={{display: this.props.defaultValue?"none":"block"}}
			                 onChange={this._onChange.bind(this)}/>
			         <input   defaultValue={this.state.defaultValue} style={{display: this.props.defaultValue?"none":"block"}}
			                 onChange={this._onChange.bind(this)}/>
			       </div>
			     );
			   }
			 }
			 
			 class App extends React.Component {
			   constructor(props) {
			     super(props);
			     this.state = {
			       value: 'aaa'
			     };
			   }
			   render() {
			     return (
			         <div>
			         <InputNumber value={this.state.value} onChange={e=>{}}/>
			         <InputNumber defaultValue={this.state.value} onChange={e=>{}}/>
			         </div>
			     );
			   }
			 }
			 
			 // ========================================
			 
			ReactDOM.render(
				<App />,
				document.getElementById('example')
			);
		</script>
	</body>
</html>
